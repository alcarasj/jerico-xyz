version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.2.3
  node: circleci/node@5.0.0
  heroku: circleci/heroku@1.2.6
jobs:
  build:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages
      - run:
          name: Check lint
          command: npm run lint
      - run:
          name: Generate production build
          command: make react-build
  test:
    executor:
      name: node/default
    steps:
      - checkout
      - run:
          command: sudo apt-get update -y
      - run:
          command: sudo apt-get install -y xvfb
      - browser-tools/install-browser-tools
      - node/install-packages
      - run:
          name: Check lint
          command: npm run lint
      - run:
          name: Run tests
          command: npm test
      - store_artifacts:
          path: ./cypress/screenshots/
      - store_artifacts:
          path: ./cypress/videos/
  build-and-upload-bundle:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages
      - run:
          name: Check lint
          command: npm run lint
      - run:
          name: Generate production build
          command: make react-build
      - run: 
          name: Upload to IBM COS bucket
          command: npm run deploy:client
workflows:
    main:
      jobs:
        - build
    daily:
      triggers:
        - schedule:
            cron: "0 0 * * *"
            filters:
              branches:
                only:
                  - master
      jobs:
        - test
    deploy-and-test:
      jobs:
        - build-and-upload-bundle:
            filters:
              branches:
                only:
                  - master
        - heroku/deploy-via-git:
            requires:
              - build-and-upload-bundle
            filters:
              branches:
                only:
                  - master
            force: 
              - true
        - test:
            requires:
              - heroku/deploy-via-git
            filters:
              branches:
                only:
                  - master